[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fleet_http_client_python"
version = "2.3.0"
license = {file = "LICENSE"}

description = "Auto-generated client code for the Fleet Protocol."
authors = [{name = "BringAuto", email = "fleet@bringauto.com"},]
maintainers = [{name = "BringAuto", email = "fleet@bringauto.com"},]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)"
]

readme="README.md"

[project.urls]
homepage = "https://github.com/bringauto/fleet-http-client-python"
